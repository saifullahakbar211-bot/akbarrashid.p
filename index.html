<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saifullah Akbar | Link in Bio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8EC5FC;
            --secondary: #E0C3FC;
            --accent: #FF9A8B;
            --text: #2D3748;
            --light: #FAFAFA;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            margin: 20px 0;
        }
        
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 25px;
        }
        
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }
        
        .name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--text);
            background: linear-gradient(45deg, #4F46E5, #EC4899);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .bio {
            color: #64748B;
            font-size: 16px;
            max-width: 80%;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .link {
            display: flex;
            align-items: center;
            background: white;
            padding: 15px 20px;
            border-radius: 12px;
            text-decoration: none;
            color: var(--text);
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
        }
        
        .link i {
            margin-right: 12px;
            font-size: 20px;
            width: 24px;
            text-align: center;
        }
        
        .socials {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }
        
        .social {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            color: var(--text);
            font-size: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .social:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        
        .instagram:hover {
            background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
            color: white;
        }
        
        .whatsapp:hover {
            background: #25D366;
            color: white;
        }
        
        .tiktok:hover {
            background: #000000;
            color: white;
        }
        
        footer {
            margin-top: auto;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 14px;
        }
        
        @media (max-width: 480px) {
            .card {
                padding: 20px;
            }
            
            .avatar {
                width: 100px;
                height: 100px;
            }
            
            .name {
                font-size: 24px;
            }
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .profile { animation: fadeIn 0.6s ease-out; }
        .links { animation: fadeIn 0.6s ease-out 0.2s both; }
        .socials { animation: fadeIn 0.6s ease-out 0.4s both; }
        
        /* Ripple effect styles */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
            pointer-events: none;
        }
        
        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        .link {
            position: relative;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="profile">
                <img src="profil.png" alt="Saifullah Akbar" class="avatar">
                <h1 class="name">Saifullah Akbar</h1>
                <p class="bio">Connect with me on social media</p>
            </div>
            
            <div class="links">
                <a href="https://wa.me/6281389924237" class="link" id="wa-link">
                    <i class="fab fa-whatsapp"></i>
                    <span>0813 8992 4237</span>
                </a>
                
                <a href="https://instagram.com/akbarrashid__5099" class="link" id="ig-link">
                    <i class="fab fa-instagram"></i>
                    <span>@akbarrashid__5099</span>
                </a>
                
                <a href="https://tiktok.com/@BAR___BAR50xx" class="link" id="tiktok-link">
                    <i class="fab fa-tiktok"></i>
                    <span>@BAR___BAR50xx</span>
                </a>
            </div>
            
            <div class="socials">
                <a href="https://wa.me/6281389924237" class="social whatsapp">
                    <i class="fab fa-whatsapp"></i>
                </a>
                
                <a href="https://instagram.com/akbarrashid__5099" class="social instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                
                <a href="https://tiktok.com/@BAR___BAR50xx" class="social tiktok">
                    <i class="fab fa-tiktok"></i>
                </a>
            </div>
        </div>
    </div>
    
    <footer>
        &copy; <span id="year"></span> Saifullah Akbar. All rights reserved.
    </footer>
    
    <script>
        // Set current year
        document.getElementById('year').textContent = new Date().getFullYear();
        
        // Add click tracking
        document.querySelectorAll('.link, .social').forEach(link => {
            link.addEventListener('click', function(e) {
                const platform = this.id ? this.id.replace('-link', '') : this.classList[1];
                console.log(`${platform} link clicked`);
                // Here you could add actual analytics tracking
            });
        });
        
        // Add ripple effect to buttons
        document.querySelectorAll('.link').forEach(button => {
            button.addEventListener('click', function(e) {
                const x = e.pageX - this.offsetLeft;
                const y = e.pageY - this.offsetTop;
                
                const ripple = document.createElement('span');
                ripple.className = 'ripple';
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 1000);
            });
        });
        
        // Handle profile image loading error
        const profileImg = document.querySelector('.avatar');
        profileImg.addEventListener('error', function() {
            // If profile.png is not found, create a gradient placeholder
            this.style.background = 'linear-gradient(45deg, #8EC5FC, #E0C3FC)';
            this.alt = 'Profile image not found';
        });
    </script>
</body>
</html>
